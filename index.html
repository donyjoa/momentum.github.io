<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>site</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="clock">
      <h1 class="clockTitle">
        <!-- 여기에 시간이 표시됩니다. -->
      </h1>
    </div>

    <!-- 여기에 현재 온도와 지역이 표시됩니다. -->
    <span class="weather"></span>

    <!-- 여기에 이름을 입력하세요. -->
    <form class="form">
      <input class="css-input" type="text" placeholder="이름을 적어주세요." />
    </form>

    <!-- 여기에 이름이 표시됩니다. -->
    <h2 class="hello css-name"></h2>

    <!-- 여기에 할일을 적으세요. -->
    <form class="toDo">
      <input class="css-input" type="text" placeholder="할 일을 적어주세요." />
    </form>

    <ul class="toDoList">
      <!-- 여기에 입력한 할일이 생성됩니다. -->
    </ul>

    <!-- 자바스크립트 불러오기 -->
    <script src="js/clock.js"></script>
    <script src="js/hello.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/gps.js"></script>
  </body>
</html>
